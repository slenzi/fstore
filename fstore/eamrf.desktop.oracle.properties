#
# Build properties for local desktop machine at EA-MRF, for use
# with Oracle ecogtst database
#

#-------------------------------------------------------------------------------------
# General application properties
#-------------------------------------------------------------------------------------
application.title = FStore
application.context = /fstore
application.url http://localhost:8080/fstore

#-------------------------------------------------------------------------------------
# Database JNDI pooled (not used on mac)
#-------------------------------------------------------------------------------------
database.jndi.pool.main = java:comp/env/jdbc/oracle/ecogtst/ecoguser

#-------------------------------------------------------------------------------------
# Not used during runtime, but used by the setup classes (create table script)
#-------------------------------------------------------------------------------------
database.driver = oracle.jdbc.driver.OracleDriver 
database.url = jdbc:oracle:thin:@ecog1:1511:ecogtst
database.user = ecoguser
database.password = ecogweb

# for junit tests
test.database.driver = oracle.jdbc.driver.OracleDriver 
test.database.url = jdbc:oracle:thin:@ecog1.dfci.harvard.edu:1511:ecogtst
test.database.user = ecoguser
test.database.password = ecogweb

#-------------------------------------------------------------------------------------
# Hibernate properties
#-------------------------------------------------------------------------------------
hibernate.default_schema = ecoguser
hibernate.show_sql = false
hibernate.format_sql = true
hibernate.jdbc.batch_size = 25
hibernate.dialect = org.hibernate.dialect.Oracle10gDialect
hibernate.driver = oracle.jdbc.driver.OracleDriver
hibernate.generate_statistics = false
hibernate.temp.use_jdbc_metadata_defaults = false

# for junit tests
test.hibernate.driver = oracle.jdbc.driver.OracleDriver
test.hibernate.dialect = org.hibernate.dialect.Oracle10gDialect
test.hibernate.show_sql = false
test.hibernate.format_sql = true
test.hibernate.jdbc.batch_size = 25
test.hibernate.default_schema = ecoguser
test.hibernate.temp.use_jdbc_metadata_defaults = false

#-------------------------------------------------------------------------------------
# Logging
#-------------------------------------------------------------------------------------
log.file = C:/programming/tomcats/apache-tomcat-8.0.28/logs/fstore.log
log.rolling.pattern = C:/programming/tomcats/apache-tomcat-8.0.28/logs/fstore.%d{yyyy-MM-dd}.log
log.max.history = 30
log.level = debug

#-------------------------------------------------------------------------------------
# Active Spring Profiles.
#
# postgresql - Use when deploying to PostgreSQL. Will uses the PostgresClosureRepository.
# oracle - Use when deploying to Oracle. Will use the OracleClosureRepository.
#
# can be a comma delimited list.
#-------------------------------------------------------------------------------------
spring.profiles.active = oracle

#-------------------------------------------------------------------------------------
# Testing properties
#-------------------------------------------------------------------------------------
test.store.test_add_store = C:/temp/file_store_oracle/test_add_store
test.store.test_add_file = C:/temp/file_store_oracle/test_add_file
test.store.test_add_dir = C:/temp/file_store_oracle/test_add_dir
test.store.test_add_existing_file = C:/temp/file_store_oracle/test_add_existing_file
test.store.test_add_file_bulk = C:/temp/file_store_oracle/test_add_file_bulk
test.store.test_copy_dir = C:/temp/file_store_oracle/test_copy_dir
test.store.test_copy_file = C:/temp/file_store_oracle/test_copy_file
test.store.test_tree = C:/temp/file_store_oracle/test_tree
test.store.test_move_dir = C:/temp/file_store_oracle/test_move_dir
test.store.test_move_file = C:/temp/file_store_oracle/test_move_file
test.store.test_remove_directory = C:/temp/file_store_oracle/test_remove_directory
test.store.test_remove_file = C:/temp/file_store_oracle/test_remove_file
test.store.test_remove_store = C:/temp/file_store_oracle/test_remove_store
test.store.test_service_add_store = C:/temp/file_store_oracle/test_service_add_store

test.store.test_concurrent_add = C:/temp/file_store_oracle/test_concurrent_add

#used by FsTestController.makeStore(..)
sample.file.store = C:/temp/file_store_oracle/web_sample_store

#-------------------------------------------------------------------------------------
# CMS properties
#-------------------------------------------------------------------------------------
cms.sites.root = /WEB-INF/jsp/cms/sites
cms.sites.online = /WEB-INF/jsp/cms/sites/online
cms.sites.offline = /WEB-INF/jsp/cms/sites/offline

services.cms.rest.site = /fstore/cxf/cms/site
services.cms.rest.session /fstore/cxf/cms/httpsession

#-------------------------------------------------------------------------------------
# Runtime properties
#-------------------------------------------------------------------------------------

http.upload.handler = /fstore/spring/file2/upload

upload.temp.path = c:/temp/file_store_oracle_temp

resource.store.holding.name = Upload Holding Store
